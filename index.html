        const add7 = (value) => {
            let added7 = value + 7;
            return added7;
        }
        const multiply = (value1, value2) => {
            let multiplied = value1 * value2;
            return multiplied;
        }
        const capitalize = (value) => {
            let length = value.length;
            let capitalized = `${value.toUpperCase().slice(0,1)}${value.toLowerCase().slice(1, length)}`;
            return capitalized;
        }
        const lastLetter = (value) => {
            let last =  value.slice(-1);
            return last;
        }
    </script>
